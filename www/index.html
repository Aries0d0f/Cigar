<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Eat cells smaller than you and don't get eaten by the bigger ones, as an MMO">
    <meta name="keywords" content="agario, agar, io, cell, cells, virus, bacteria, blob, game, games, web game, html5, fun, flash">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>竹梅賽</title>

    <link id="favicon" rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link href="assets/css/main.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="assets/js/log.js"></script>
    <script src="assets/js/vector.js"></script>
    <script src="assets/js/main_out.js"></script> 
</head>

<body>
    <div id="overlays">
        <div id="helloDialog">
            <form role="form">
                <div class="form-group">
                    <h1 id="title">竹梅賽</h1>
                </div>

                <div class="form-group">
                    <input id="nick" class="form-control save" data-box-id="0" placeholder="Nick" maxlength="25" />
                    <select id="team" class="form-control" required>
                        <option selected disabled>Choose Team:</option>
                        <option value="NTHU">NTHU 清大</option>
                        <option value="NCTU">NCTU 交大</option>
                        <option value="YM">YM 陽明</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" id="play-btn" onclick="setTeam($('#team').val()); setNick(document.getElementById('nick').value); return false;" style="width: 100%;" class="btn btn-play btn-primary btn-needs-server">Play</button>
                    <br clear="both" />
                </div>
            </form>

            <div id="instructions">
                <hr/>
                <center>
                    <span class="text-muted">
                        Move your mouse to control your cell<br/>
                        Press <b>Space</b> to split<br/>
                        Press <b>W</b> to eject some mass<br/>
                    </span>
                </center>
            </div>

            <hr />
            <div id="footer">
                <a href="https://aries0d0f.me" target="_blank" rel="noopener noreferrer" class="text-muted">@Aries0d0f</a>
            </div>

        </div>
    </div>

    <div id="connecting">
        <div class="msg-box">
            <h2>Connecting</h2>
            <p> If you cannot connect to the servers, check if you have some anti virus or firewall blocking the connection.</p>
        </div>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <input type="text" id="chat_textbox" placeholder="Press enter to chat!" maxlength="200" />
</body>
</html>
